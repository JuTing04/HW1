    const container = document.getElementById('list-container');
    const select = document.getElementById('category');

    // Function to render the list
    function renderList(categoryValue) {
      // If the selected value is empty (i.e., "--請選擇--"), clear the container
      if (categoryValue === "") {
        container.innerHTML = '';
        return; // Exit the function
      }

      const list = dataMap[categoryValue] || [];
      container.innerHTML = ''; // Clear previous content

      if (list.length) {
        const ul = document.createElement('ul');
        list.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${item.image_url}" alt="${item.name}">
            <div class="product-info">
              <div class="info-left">
                <div class="rank-title">TOP ${item.rank}</div>
                <div class="product-name">${item.name}</div>
                <div class="product-brand">${item.brand}</div>
              </div>
              <div class="product-description">${item.description || ''}</div>
            </div>
          `;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    }

    // Event listener for category selection
    select.addEventListener('change', (event) => {
      renderList(event.target.value);
    });

    // **No initial rendering on page load**
    // The select box will default to "--請選擇--" and the container will be empty.

  </script>
